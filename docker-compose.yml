services:
  db:
    image: postgres:16
    container_name: harvest-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "55432:5432"

  etl:
    build: .
    container_name: harvest-etl
    depends_on: [db]
    env_file: [.env]
    volumes:
      - ./:/app
      - ./data:/data
      - ./csv:/mnt/csv
    working_dir: /app
    command: ["bash", "-lc", "sleep infinity"]

volumes:
  pgdata:  
